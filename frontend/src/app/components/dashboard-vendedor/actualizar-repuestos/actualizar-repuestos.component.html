<div class="modal-container">
  <!-- Header del modal -->
  <div class="modal-header">
    <h2 id="dialog-title">Editar Repuesto</h2>
    <button mat-icon-button (click)="cancelar()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Formulario del modal -->
  <form [formGroup]="repuestoForm" (ngSubmit)="guardarCambios()">
    <div class="modal-body">
      <!-- Nombre -->
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre del repuesto">
        <mat-error *ngIf="repuestoForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
        <mat-error *ngIf="repuestoForm.get('nombre')?.hasError('maxlength')">
          Máximo 50 caracteres.
        </mat-error>
      </mat-form-field>

      <!-- Precio Base -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Precio Base</mat-label>
        <input matInput type="number" formControlName="precio_base" placeholder="0.00">
        <mat-error *ngIf="repuestoForm.get('precio_base')?.hasError('required')">
          El precio base es obligatorio.
        </mat-error>
        <mat-error *ngIf="repuestoForm.get('precio_base')?.hasError('min')">
          Debe ser ≥ 0.
        </mat-error>
      </mat-form-field>

      <!-- IVA -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>IVA (%)</mat-label>
        <input matInput type="number" formControlName="iva" placeholder="0–100">
        <mat-error *ngIf="repuestoForm.get('iva')?.hasError('required')">
          El IVA es obligatorio.
        </mat-error>
        <mat-error *ngIf="repuestoForm.get('iva')?.hasError('min') || repuestoForm.get('iva')?.hasError('max')">
          Debe estar entre 0 y 100.
        </mat-error>
      </mat-form-field>

      <!-- Stock -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" placeholder="Cantidad disponible">
        <mat-error *ngIf="repuestoForm.get('stock')?.hasError('required')">
          El stock es obligatorio.
        </mat-error>
        <mat-error *ngIf="repuestoForm.get('stock')?.hasError('min')">
          Debe ser ≥ 0.
        </mat-error>
      </mat-form-field>

      <!-- Stock Mínimo -->
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Stock Mínimo</mat-label>
        <input matInput type="number" formControlName="stock_minimo" placeholder="Punto de pedido">
        <mat-error *ngIf="repuestoForm.get('stock_minimo')?.hasError('required')">
          El stock mínimo es obligatorio.
        </mat-error>
        <mat-error *ngIf="repuestoForm.get('stock_minimo')?.hasError('min')">
          Debe ser ≥ 0.
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Footer con botones -->
    <footer class="modal-footer">
      <button mat-button class="btn-danger" type="button" (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" class="btn-success" type="submit">Guardar Cambios</button>
    </footer>
  </form>
</div>
